name: CI - Schema Validation & Smoke Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate-scenarios:
    name: Validate scenario YAML files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Validate all scenarios
        run: |
          for scenario in scenarios/cases/*.yaml; do
            echo "Validating $scenario"
            python -m argus.cli validate "$scenario" || exit 1
          done
        working-directory: ${{ github.workspace }}

  smoke-tests:
    name: Run smoke tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run unit tests (smoke)
        run: |
          python -m pytest tests/test_cli_lint.py \
                           tests/test_detection_macros.py \
                           tests/test_macros.py \
                           tests/test_confidence.py \
                           tests/test_schema_extensions.py \
                           -v --tb=short

  lint-checks:
    name: Run lint checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run CLI lint on all scenarios
        run: |
          python -m argus.cli lint --scenario-dir scenarios/cases/ || true

  frontend-sanity:
    name: Frontend asset sanity checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check JavaScript module syntax
        run: |
          find argus/reporting/static/js -type f -name '*.js' -print0 | while IFS= read -r -d '' f; do
            echo "Checking $f"
            node --check "$f"
          done

      - name: Verify dashboard asset references
        run: |
          grep -q 'type="module" src="/static/js/dashboard-app.js"' argus/reporting/templates/index.html
          grep -q '/static/css/dashboard.css' argus/reporting/templates/index.html
